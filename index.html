<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
     <meta charset="utf-8">
     <title>GOOGLE</title>
     <link href="Google-favicon-2015.png" rel="icon">
     <link href="styles.css" rel="stylesheet">
</head>
<body>
     <header id="header-bar">
         <span class="header-right sign-in-button">SIGN-IN</span>
         <span class="header-right header-footer-link">Options</span>
         <span class="header-right header-footer-link">Images</span>
         <span class="header-right header-footer-link">GMAIL</span>
     </header>

     <div id="main">
         <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo"><br>
        
         <br><form action="">
             <div id="search-box">
                 <span><img class="search-glass" src="images/search-glass.jpg" alt="search-glass"></span>
                 <input class="search-box-inner" placeholder="Search Google or type a URL">
                 <span><img class="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice command button"></span>
             </div> 
             
             <div id="main-buttons-div">
                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/github.png">
                     </div>
                     <div class="title-ltr">
                         <span>Github</span>
                     </div> 
                 </a>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/mailchimp.png">
                     </div>
                     <div class="title-ltr">
                         <span>Mailchimp</span>
                     </div>
                 </a>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/udemy.png">
                     </div>
                     <div class="title-ltr">
                         <span>Udemy</span>
                     </div>
                 </a>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/jiocinema.png">
                     </div>
                     <div class="title-ltr">
                         <span>Jiocinema</span>
                     </div>
                 </a><br>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/codepen.png">
                     </div>
                     <div class="title-ltr">
                         <span>Codepen</span>
                     </div>
                 </a>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/heroku.png">
                     </div>
                     <div class="title-ltr">
                         <span>Heroku</span>
                     </div>
                 </a>

                 <a class="tile">
                     <div class="title-icon">
                         <img src="images/jquery.png">
                     </div>
                     <div class="title-ltr">
                         <span>JQuery</span>
                     </div>
                 </a>

             </div>
         </form>
     </div>
</body>

<footer id="footer-bar">
     <span class="footer-left header-footer-link">Advertising</span>
     <span class="footer-left header-footer-link">Business</span>
     <span class="footer-right header-footer-link">Settings</span> 
     <span class="footer-right header-footer-link">Terms</span>
     <span class="footer-right header-footer-link">Privacy</span>
</footer>
</html>
